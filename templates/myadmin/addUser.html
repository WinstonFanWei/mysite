{% extends "myadmin/base.html" %}

{% block main_body %}  
<script>
	var cla = $("#myadmin_Users").attr("class", "active");
</script>              
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        用户管理
        <small>罕见病信息系统后台管理</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="{% url 'myadmin_index' %}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li class="active">用户管理</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
                <h2 class="box-title"> <span class="glyphicon glyphicon-calendar" aria-hidden="true">添加用户信息</h2>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" action="{% url 'myadmin_insertUser' %}" method="post">
              {% csrf_token %}
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">用户名：</label>

                  <div class="col-sm-4">
                    <input type="text" maxlength="500" name="username" class="form-control" id="inputEmail3" placeholder="用户名">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">电话：</label>

                  <div class="col-sm-4">
                    <input type="text" maxlength="500" name="tele" class="form-control" id="inputEmail3" placeholder="电话">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>

                  <div class="col-sm-4">
                    <input type="text" maxlength="500" name="email" class="form-control" id="inputEmail3" placeholder="邮箱">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">备注：</label>

                  <div class="col-sm-4">
                    <input type="text" maxlength="500" name="userinfo" class="form-control" id="inputEmail3" placeholder="备注">
                  </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
  
                    <div class="col-sm-4">
                      <input type="password" maxlength="500" name="password" class="form-control" id="inputEmail3" placeholder="密码">
                    </div>
                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">提交</button> &nbsp; 
                <div class="col-sm-offset-2 col-sm-10">
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>

    </section>
    <!-- /.content -->
{% endblock %}
