{% extends "myadmin/base.html" %}

{% block main_body %}  
<script>
	var cla = $("#myadmin_news").attr("class", "active");
</script>              
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        新闻管理
        <small>罕见病信息系统后台管理</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="{% url 'myadmin_index' %}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li class="active">新闻管理</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
                <h2 class="box-title"> <span class="glyphicon glyphicon-calendar" aria-hidden="true">添加新闻信息</h2>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" action="{% url 'myadmin_insert' %}" method="post">
              {% csrf_token %}
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">新闻标题：</label>

                  <div class="col-sm-4">
                    <input type="text" maxlength="500" name="title" class="form-control" id="inputEmail3" placeholder="新闻标题">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">网址：</label>

                  <div class="col-sm-4">
                    <input type="text" maxlength="500" name="web_site" class="form-control" id="inputEmail3" placeholder="网址">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">图片源：</label>

                  <div class="col-sm-4">
                    <input type="text" maxlength="500" name="image_src" class="form-control" id="inputEmail3" placeholder="图片源">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">内容：</label>

                  <div class="col-sm-4">
                    <input type="text" maxlength="500" name="text" class="form-control" id="inputEmail3" placeholder="内容">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">来源：</label>

                  <div class="col-sm-4">
                    <input type="text" maxlength="500" name="source" class="form-control" id="inputEmail3" placeholder="来源">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">新闻时间：</label>

                  <div class="col-sm-4">
                    <input type="text" maxlength="500" name="show_time" class="form-control" id="inputEmail3" placeholder="新闻时间">
                  </div>
                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">提交</button> &nbsp; 
                <div class="col-sm-offset-2 col-sm-10">
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>

    </section>
    <!-- /.content -->
{% endblock %}
